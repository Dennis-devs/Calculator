<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <div id="back">
        <div id="calcbody">
            <div class="screen">3.141592654</div>
            <div class="buttons">
                <div class="buttonsA">
                    <button class="clear">CLEAR</button>
                    <button>DEL</button>
                    <button><span>&#8730;</span></button>
                </div>     
                <div class="buttonsB">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>+</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="minus">-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>x</button>
                    <button>0</button>
                    <button class="dot">.</button>
                    <button>=</button>
                    <button>/</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
