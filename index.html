<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <div id="back">
        <div id="calcbody">
            <div class="screen"></div>
            <div class="buttons">
                <div class="buttonsA">
                    <button class="clear">CLEAR</button>
                    <button>DEL</button>
                    <button><span class="print">&#8730;</span></button>
                    <button><span>&#960;</span></button>
                    <button class="print">(</button>
                    <button class="print">)</button>
                </div>     
                <div class="buttonsB">
                    <button class="print">7</button>
                    <button class="print">8</button>
                    <button class="print">9</button>
                    <button class="print operator">+</button>
                    <button class="print">4</button>
                    <button class="print">5</button>
                    <button class="print">6</button>
                    <button class="minus print operator">-</button>
                    <button class="print">1</button>
                    <button class="print">2</button>
                    <button class="print">3</button>
                    <button class="print operator">x</button>
                    <button class="print">0</button>
                    <button class="dot print">.</button>
                    <button class="equal">=</button>
                    <button><span class="divide print operator">&#247;</span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
